<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <title>Login</title>

    <style>
        /* Apply styles to the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            flex-direction: column;
        }

        /* Style the welcome text */
        .welcome-text {
            font-size: 24px;
            color: #008080;
            margin-bottom: 20px;
        }

        /* Style the form container */
        .container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        /* Style form elements */
        h1 {
            font-size: 24px;
            color: #008080;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #008080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #005353;
        }

        /* Style the registration link */
        p {
            font-size: 16px;
            margin-top: 10px;
        }

        /* Style the error message */
        .error-message {
            color: red;
            font-size: 16px;
            display: none; /* Initially hidden */
        }
    </style>
</head>

<body>
<!-- Welcome text -->
<div class="welcome-text">
    Welcome To Erasmus Mobility Data Centre!
</div>

<div class="container">
    <h1>Login</h1>

    <!-- Form for user login -->
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="/register">Register</a></p>

    <!-- Display error message if authentication fails -->
    <p class="error-message" id="error-message">
        Invalid credentials. Please try again.
    </p>
</div>

<!-- JavaScript to show/hide error message -->
<script>
        // Check if there is an error and show/hide the error message
        const error = "{{error}}"; // Replace with your actual error-checking logic

        if (error) {
            document.getElementById("error-message").style.display = "block";
        }
    </script>
</body>

</html>
